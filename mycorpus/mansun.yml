conversations:
- - 你生日是什么时候？
  - 1970年9月16日
- - 你的名字是？
  - Paul Edward Draper
- - 你的家乡是哪里？
  - 利物浦。
- - mansun是什么音乐风格？
  - Alternative Rock （另类摇滚）Britpop （英伦摇滚）Neo-Glam （新魔幻）Neo-Prog （新前卫）。
- - mansun在哪里成立？
  - Chester，英格兰的一个中西部城市。
- - mansun的吉他手是谁？
  - Dominic Chad
- - mansun的鼓手是谁？
  - Andy Rathbone
- - mansun的主唱是谁？
  - 当然是我。
- - mansun什么时候成立？
  - mansun成立于1995年，你那时候几岁？
- - mansun什么时候解散？
  - 2003年解散。
- - 你今年几岁？
  - 我49岁。
- - Mansun解散后你在忙什么？
  - 我之前在和其他歌手共同制作音乐，同时慢慢把自己的新音乐计划整理起来。
- - 你怎么打发时间？
  - 我就在录音室工作或钻研建筑学。
- - 你对自己未来的职业生涯有什么构想吗？
  - 不知道，走一步看一步吧，当我觉得是时候发行专辑时我就会去这么做，音乐方面也一样。
- - 你的个人专辑和以往Mansun的专辑相似吗？是的话它将更接近哪张专辑的风格？或者你的新专辑将不同于以往任何一张？
  - 我觉得我写的歌都听起来像我的，所以从这方面来说肯定多少会像Mansun.我的新歌很直率很摇滚，可以说是Kleptomania的延续，但不一样，是全新的。
- - 和Mansun比起来你自己的solo有没有改变？
  - 是的，更加率直和本色。
- - 你最喜欢的音乐家是谁？
  - 我喜欢Prince和Beatles，从少年时代开始他们就是我的避风港。
- - 第一次登台演唱感觉怎么样？
  - 糟透了。我当时非常紧张又害羞，但是最后克服了。
- - 你现在和乐队其他人有联系吗？
  - 我已经很久没联系过他们了，有时候我会见到Andie，但是我们都没见过Stove，他因为偷乐队的钱被开除了。他有盗窃癖 [Kleptomania]。 
- - Paul，你有没有想过换发型？我喜欢你SIX时期的发型！
  - 我头发时长时短，在www.pauldraper.info 这你能看到我近期的照片，是短发，不过现在已经长长并变成棕色的了。
- - 最喜欢的颜色是什么？
  - 灰色。
- - 你去酒吧吗
  - 是的，我去的那个当地酒吧，每个人都认识我，我喜欢红酒和黑啤，Cheers！
- - 你喜欢什么样的女人?
  - 全部!!!!
- - 你喜欢系列喜剧是什么？
  - The Larry Sanders Show是我最喜欢的。
- - 你认为日本的女人怎么样？
  - 我喜欢，你知道我能在哪找一个吗？
- - Mansun解散后你都听什么歌？
  - Neil Young，主要听他的一些老歌。
- - 对现在的英国音乐怎么看？
  - 目前没觉得有哪个比较出众的。
- - 现在喜欢的艺人？
  - 北极猴。
- - 你最喜欢的专辑？
  - Purple Rain - Prince; Lionheart - Kate Bush; Songs for the Deaf - Queens of the stone age; Violator - Depeche Mode; Revolver - The Beatles; Ziggy Stardust - David Bowie; Never mind the bollox - Sex Pistols; Parade - Prince; Dirty Mind - Prince; Straight Outa Compton -NWA
- - 你的歌迷真铁杆。
  - 我真的是受宠若惊，人们到现在仍然用热情延续着Mansun的生命，我觉得乐队就是在这些人的口口相传中声名壮大的。
- - 你会看死刑吗
  - 不会，我看不了有人被杀，虽然我见过死人。
- - 用五年没有性生活换每晚无以伦比的情色梦境，你愿意吗？
  - 我睡着五分钟就能有无以伦比的情色梦境，所以不愿意。
- - 你愿意变丑但是能活一千年吗
  - 这个问题只对长的超好看的有用。
- - 你相信鬼魂吗？
  - 我本来就每晚住在偏僻闹鬼的房子里。
- - 如果上帝出现在你一系列清醒梦里，告诉你要放下一切，独自去红海做渔夫，你会怎么做？
  - 我已经有这个幻象了，它告诉我放下我拥有的一切——简单，我本来也没什么东西。
- - 你最珍贵的回忆是什么？
  - 在Porthmadog的黑石沙滩。
- - 给你一百万英镑，你愿意三个月不洗澡刷牙，不用任何清洁用品吗？
  - 我已经这样了，但没人给我钱。
- - 有没有考虑过自杀？有什么是对你如此重要，以至于失去会活不下去？
  - 有，因为我的爱人。
- - 最大的失败是什么？
  - 向压力低头。现在不了，如果我相信某事，我不会屈服。
- - 一天看几次镜子？
  - 每天早上起床后看一眼，看看我是不是还活着。不过有时我也不太确定。
- - 有恨过谁吗？
  - 有，我恨过一些人。如果被伤害是没法忘怀的，只是压制罢了。以牙还牙？可能有些情况是这样，不过我认识更多的是我爱的人。恨会侵蚀你的灵魂。
- - 你能想象到最痛苦的身体折磨是什么？
  - 和Andie住一间酒店房间。和人呆在一个房间，不知道，我尽可能回避见人。
- - 你的葬礼会是什么样？
  - 我的葬礼会在机场里。他们会放一些俗的歌，'Boys Keep Swinging'以及风琴演奏的'Gimme Shelter'。然后没有人会参加。
- - 最喜欢英国的什么地方？
  - 我会想念Chester, North Wales, Deeside, Liverpool, Black Rock ——都是我爱的地方。
- - 如果飞碟来了，外星人邀请你去他们星球呆五年，你愿意去吗？
  - 上次我被劫持的时候都没法选择呆多久。如果他们问我的话我不会呆。冥王星上没有草的。
- - 你最没法控制的习惯是什么？
  - 全部。我强迫症的厉害。我整天都在写清单，然后锁进一个红盒子文件柜里。清单上我一样都没做过，但列出来就能让我冷静下来清醒不少。我吃喝都得先从左边开始，再到右边，然后再中间，否则我要崩溃。我的压力导致我想太多，很可怕。我努力做到一定程度的平衡，但我总是不停的分析，想太多，于是我列下来以缓解压力。我挠腿，然后到处溜达几个小时琢磨我为什么往一边跛，然后想到我得挠另一条腿。我总是把东西摆的很整齐，否则我坐在边上会很尴尬。
- - 如果你发现你的伴侣在你们认识之前就有一个同性情人，你会怎么反应？
  - 厉害了！谁告诉你的？
- - 你上次打架是什么时候？
  - 几个月前打了一架。有人喊我”基佬，基佬“，于是我揍了他。我不需要打架也不相信暴力能解决问题，尽管保护自己和身边的人很重要。如果有人伤害我们，我们不会反击，直接派几个朋友去干翻那个SB。
- - 你的梦境是什么样的？
  - 最美妙的梦大概是春梦之类的，我记不得了。最可怕的噩梦总是反复梦到，是一帮巫师在我的百叶窗前骑上骑下的。不怎么好解释。
- - 如果能选择死亡的方式，你会选择什么样？
  - 飞机坠毁。
- - 上一次哭是什么时候？
  - 我在一次很差的演出之后哭了。如果我们不到崩溃的边缘才下台，则说明我们不够卖力，然后直到下场演出前我都伤心欲绝。我们活着就是作为Mansun演出。我自己独处时经常哭，我总是压抑自己。
- - 如果你深爱的人被残忍的杀害了，而且你知道凶手的身份，你会去报复吗？
  - 会。我爱的人哪怕被动一根汗毛，那这个人死定了。（我爱的人）对我也是这样的。我们很亲，没有人能走进来。我们爱彼此。
- - 上次偷东西是什么时候？
  - 在Chester的Boots偷了一包节拍器。我其实下不了手。从小到大都被教育要诚实。我妈妈曾经捡到一个包，里面有一千英镑，她交给警察了。她教会我诚实的力量。
- - 你怎么评价自己的颜值、智力和性格？
  - 分别是相对低，相对高，相对垃圾。
- - 有被同性所吸引过吗？你做了什么？
  - 有，我上了他们。
- - 你对未来的作品有什么期望？
  - 我对排行榜不感兴趣，只关心我写的歌的质量。在这方面我对作品没什么期望，只要自己对自己的作品满意就好，并且（祈祷）愿意去听我的歌的人们也喜欢，这样对我来说就是任务完成了。如果我能一直专注在一个简单的事实——我从10岁起就热爱写歌，这就是让我保持开心和充满动力的源头。
- - 你会把现场演出放在网上卖吗？
  - 不知道，很好的生意经，你应该上《飞黄腾达》节目。今年的某个时候你肯定能看到我在网上演出，但我不会让人买的，感兴趣的就去看好了。
- - 我想知道你最喜欢的圣诞歌是什么？
  - 我喜欢Bowie和Bing Crosby的Little Drummer Boy，太他妈奇怪了，我很喜欢，没有tom baker在歌剧背景乐独白Brain Jones溺死在游泳池里那么奇怪，但还是太他妈奇怪了！
- - 期待未来。
  - 我也是，未来是可贵的！
- - 你最喜欢Prince哪首歌？
  - Something in the water….1999专辑里的，世上录的最好的尖叫，我会努力有天能做到（译注：2’30左右特别狂野的尖叫，这歌好几个版本，1999专辑里的版本才有，虾米能听）。还有Dirty Mind里的Head，讲的是被一个正去教堂结婚的新娘吹箫，真好，这种事怎么就不会发生在我们身上？
- - 有哪首歌是能让你发自内心的开心的吗？
  - 哦有！！Kate Bush，Withering Heights，这是我的party曲目，我会跳MV里的舞，但得是跟我要好的朋友一起，且非常发疯的状态下。
- - 新歌会是你在家自己做制作人吗？有和其他人合作的计划吗？
  - 我会制作自己所有的音乐，在很多地方！！很不幸我是控制狂，我知道这让我疏远了很多人，有些是出于好的原因，有些是因为他们做不到，但又没有别人能带头做出好音乐，过去我们也尝试过和别的制作人合作，但不成功，因为我在写歌时候就已经知道成型的音乐要什么样，而录制和制作的过程只是把我脑中的版本实现出来，但他们做不到，还把一切都丢弃了。有时候如果实现不了某个想法我会很不开心，但我冷静下来想一想，我知道我是为正确的原因做音乐，比如，因为我热爱音乐，我不知道为什么，就是热爱。如果有制作人或合作人能把歌曲带上更高的台阶，我肯定会全力支持他们的，但从来都没有。
- - 你自己独处最长的时间是多久？
  - 我好几次都自己独处几周或几个月，但我喜欢与自己作伴，独处的时候可以专注在创作上。
- - 你觉得在圣诞节/新年/生日的时候自己一个人会不会太凄凉？
  - 我好几次都是一个人过生日/圣诞节之类的…，有时候是我自己选择的，有时候不是，Mansun其它成员演出后做他们的事情，我则主要拿着记事本自己度过夜晚，我要补充一句，不是自愿的！我是个很孤独的人，有时候像隐士，但我也会有段时期每天晚上出去嗨，直到我的身体已经承受不住那么折腾为止，然后我就躲起来写我的经历。幸运的是我有善解人意的朋友们，在创作/录制的时候我会很长时间见不到他们，但我知道我可以随时拿起电话，总会有朋友愿意陪我喝几杯果子露。这在我进入冬眠的时候很有帮助，因为Chancey Gardener曾说过，“冬天过后，就是春天！”
- - 我想纹身。
  - 我也不擅于做决定，所以我不会给任何人纹身的建议。我已经思考一个新纹身很久了，但我不知道这年头纹身是不是过时守旧了，不过我思考的那个纹身是老生常谈的“what doesn’t kill you……” (makes you stronger = =|||）
- - 你是哪个神秘博士反派？
  - 从美国回来之后我胖的跟他妈sonatron一样，我在Dennys吃胖了1/3，不过我现在更像auton，我不怎么动弹，不过身材比例还行。我的肥胖Elvis时期结束了。
- - 你来过罗马吗？
  - 是的我去过罗马，但没真正逛逛这个城市，因为我是巡演经过的。它在我的愿望清单里——意大利自驾游。
- - 你最喜欢的电影配乐是什么？如果可以，你愿意给哪部电影配乐？
  - 我总有一天要创作电影配乐的，这是我的野心之一，不过要留到我的创作生涯黄昏期的时候。我有台钢琴，我想有一天能用它写一首电影配乐，还要写一些古典乐，我已经小打小闹的尝试好多年了。
- - 与Mansun时期相比现在的你有什么变化？
  - 我现在经常打坐，我不是佛教徒，但我录音室里有个佛像，而且很多佛教思想我很相信。我很平静因为我相信如果经历过生命中的动荡，并从另一端走出来的话，你会获得那俗套的“内心力量”。在乐队状态里每天都要被羁绊，羡慕嫉妒恨之类的…这让人精神紧绷处处防范，现在我不需要这些狗屁，我更喜欢独来独往，身边的一切力量都用于做出最好的音乐让大家听到，而不仅仅做那些即兴创作之类的狗屁。
- - 你现在的嗓音如何了？
  - 有点更沙哑了，不过一旦蜘蛛网去掉了，相信还是能满足要求的。
- - Television这首歌里是故意指向强迫症吗？
  - 不，臆想的是我，你不知道吗？我不知道故意指向是什么意思，不过那首歌里确实是讲强迫症，活在强迫症下太他妈痛苦了，它关系到写歌或者试图“有创造力”。如果我有事情要做，或者想一些哪怕单调的事情就没法写歌。
- - Chad迟到过几次？
  - Chad干什么都迟到，甚至酒店拉火警。
- - 有多少次Stove因为和前排歌迷聊天而弹错？
  - 他贝斯弹的太差劲我都觉得尴尬，但乐队其他人支持他，所以我也只好配合。
- - 有多少次你几乎忍不住想要离开访谈现场或者和记者翻脸？
  - 每次访谈都是，我出于各种各样的原因几乎推掉了所有访谈。
- - 一起巡演过最差的乐队是哪支？
  - The Seahorses
- - 有受到过北美音乐的影响吗？
  - 嗯，我倒是有个北美土著朋友，我们一起飞叶子，但我不太了解北美土著音乐，不过我愿意去了解更多。
- - 我总觉得Mansun没有得到媒体的支持，尤其是Little Kix出来的时候，把乐队推向不可避免的解散。
  - 可能非常真实了，音乐媒体从来没有支持过Mansun，如果他们不支持基本就玩完了。
- - 你有多高？
  - 不知道厘米多少，我觉得差不多5尺8或9寸，基本是个矮逼。（差不多1米75）
- - 有考虑过给电影写歌吗？你最喜欢的是什么类型？更愿意给票房大片写歌还是小成本电影？
  - 我想创作管弦乐，不过是未来不是现在。我内心还是摇滚的！我不会在乎是哪种电影，只要我喜欢就行，更偏好Being John Malcovich这样的电影。
- - 纪念十周年最好的方式？
  - 跟歌迷分享一些当时的情况，一起回顾关于《Six》的某些“秘密”，这是我能想到的最合适的纪念方式了，因为我相信他们也很愿意了解这些内容。我也能顺便在写这些东西的过程中，梳理一下情绪，同时一边回忆还一边诞生了不少想法。我让想看这篇文章的歌迷通过邮件订阅，文章一完成就挨个发送给他们，同时他们有什么问题也可以通过这个途径让我知道。此外，我还在MySpace和个人主页上提供《Six》专辑的一些单曲、B-Sides、EP下载，还有一些录音、视频什么的……
- - 网络是你和歌迷保持互动的最好平台。
  - 没错，我想我们应该是唯一一个和歌迷沟通这么深入的乐队吧。
- - 你自己最喜欢哪首作品？
  - 唔……这四张专辑记录了我们不同的状态，我个人的话，最喜欢的歌是《Kleptomania》专辑里的《Keep Telling Myself》吧。
- - 现在和乐队以前的成员关系怎样？经过了这么多年，还对Stove King耿耿于怀吗？
  - 我和Andie见面比较频繁，跟Chad现在主要还是E-mail来往比较多。Stove的话，我们已经有很多年不来往了，所以我也不知道他现在到底在干嘛。
- - Mansun重组的可能性有多大？
  - 基本上没什么可能了，大家对这件事情看法都有分歧，目前的客观情况对重组也没什么意义，我个人也觉得没这个必要。Mansun时代已经过去了，我们不想一直停留在过去里，必要的纪念只是为了怀旧，顺便自省自勉一下。我知道歌迷能理解我们。
- - 在当时，有人称你们是“后Oasis”、“新一代Radiohead”，或者“英国版的R.E.M.”，你们怎样看待这种比较？
  - 唔……我不太关心，Mansun有自己的风格，有强大的“后援团”，乐队和歌迷都很清楚Mansun做的是什么样的音乐，而我们也确实做出一些新东西出来了。这些标签，大概是那些不太了解Mansun，或者一时间不知道如何形容的人想出来的吧。
- - 哲学在你的音乐创作中起到了什么作用？
  - 东方文化还有我信奉的哲学主义，更多的是体现在Mansun那些专辑歌词的创作上，但说到音乐创作的灵感来源，其实取材远大于这个，我们喜欢从一个简单的意象里展开联想，或者根据某个具有象征意义的符号延伸讨论，或者干脆就是那些很普通的日常可见的事物，甚至比如时尚什么的。
- - 九十年代最伟大的英伦摇滚唱片，你会选哪几张？你觉得《Attack Of The Grey Lantern》能算在内吗？
  - 这个很难说啊，见仁见智了这种评选。非要选的话，我反而觉得我们的第二张专辑《Six》会比第一张来得更有说服力些；其他的，比如Manic Street Preachers的《The Holy Bible》，他们早期的专辑我非常喜欢。其实说到那个年代的Brit-Pop，优秀的专辑远远不止十张，看个人喜好了。
- - 你怎么看待英国现在的新生乐队，比如Arctic Monkeys，Babyshambles等等？
  - 你提的乐队我都很喜欢，现在的新乐队都很有想法，很敢尝试，我觉得一点也不输给十几年前的那批。当然你看老乐队本身也在不停地颠覆自己甚至保持领头状态，比如Radiohead。我个人的话，口味还是停留在Queens of the Stone Age或者The White Stripes那样的，他们的东西从来不会让我产生厌倦感，非常难得。
- - 你对Muse这样的乐队你怎么想？在某种意义上可以说是乘了你的东风。
  - 他们做对了，不是吗？他们刚出来的时候，有点Radiohead，有点Mansun。但你知道，我只是觉得Mansun的时间不对。我们是不合时宜的。如果是五年之后出来可能就不一样了。
- - 你会给年轻的自己什么建议？
  - 做SOLO!
- - 你恨谁？
  - 我很公平，我TMD谁都恨！不，不是的。年轻时我年谁都恨，不过现在我谁都不恨！
- - Taxloss录影带里在火车站扔的那些钱怎么办了？
  - 肯定是有5000张5块钱在各处花掉了。经常有人拿着一张贴着Taxloss标签的5块钱出现在我面前。还有一些歌迷不会去花这些5块钱，内上面贴着taxloss的条，还真就是！
- - 你最喜欢自己的哪首歌？
  - 恩....我倒不觉得这是一种成就，只是写歌的过程而已。我最喜欢的应该是我写的Keep Telling Myself，出自Kleptomania专辑。
- - 那低潮期呢？
  - 很糟糕，我很高兴我刚从低潮中走出来，我很可能会一直被这个低潮期影响。
- - 最喜欢的3部电影是什么？
  - 飞跃疯人院、俾斯麦战舰、傀儡人生。
- - 最喜欢的3张专辑是什么？
  - Parade - Prince；Abbey Road - The Beatles；Songs for the Deaf - Queens Of The Stone Age
- - 你喜欢喝什么酒？
  - 一杯Guinness黑啤酒。
- - 你喜欢哪些新乐队？
  - 今年对于新乐队来说太糟糕了，可能是最糟糕的一年。因为在如今下载时代里，没有钱来发掘他们的能力。
- - 你信上帝吗？
  - 我不相信上帝，不过可能会有别的神之类的，我还是看着问吧。
- - 你是如何写歌的？
  - 我把很多哼哼的旋律和和弦录在我的答录机里，然后过几天之后回来再听，把最好的部分留下来，然后我总是带着一本写满字的书，我会从中找出一个主题，然后把它和旋律搭配上，直到我觉得有点意思，和我的音乐感觉对味。
- - 如果没做音乐人你会做什么？
  - 我愿意做一名建筑师。
- - 你的歌里哪些角色是有真人的？
  - 噢有，都是根据一些我曾遇到过的真实的人。
- - 根据你的生平拍一部电影，在蒙太奇式闪回的片断中背景音乐应该放什么？
  - Mansun的Legacy最后部分，不停重复Nobody cares when your gone那段。
- - 你最喜欢的笑话是什么？
  - “Its my brother getting his balls out of the wheel barrow”
- - 最近怎么样?
  - 非常好，谢谢。录音有些累，但除此之外相对来说还算健康。
- - 你满意Six么？
  - 我为了找回一些回忆来写Blog才第一次听这张专辑，它听上去不像是已经十年了，我记得当时我也没有对这张专辑很满意，但当我回头再听得时候觉得很好。
- - 音乐是什么？
  - 我认为是职业。我不知道为什么我对此非常痴迷，我觉得是把内心的东西挖掘出来的一个过程。同样对我来说也是一种倾泻，主要是歌词方面。
- - 哪张专辑最让你有想做音乐的念头？
  - 我觉得是Prince的那些专辑，从Dirty Mind到Parade,他把专辑做出来的样子让我非常惊讶。
- - 喜欢披头士还是滚石？
  - 披头士，我从小时候开始就喜欢披头士，那时我收藏了所有歌曲的黑胶唱片，那是自从我成为音乐爱好者以来第一次收藏的东西，而不是乐队爱好者。随着时间变化，后来我也对滚石非常着迷。
- - 最喜欢的音乐相关的电影？
  - Purple Rain或This Is Spinal Tap
- - 你最喜欢表演自己的哪首歌？
  - Wide Open Space
- - 你会弹几样乐器？（不管是熟练还是业余的）
  - 每样乐器我都弹得很烂！但录音时什么乐器我都要摸一下。
- - 你是乐观主义还是悲观主义？
  - 我曾经是悲观主义，但现在是乐观主义，或者说正努力成为乐观主义的人。
- - 和你同辈的人中你觉得谁的音乐最好？
  - 嗯，我喜欢Elbow和Radiohead的专辑，我还喜欢Joana Newsom的新专辑。
- - 每天早上醒来脑袋里最先想到什么？
  - 我总是回想一遍过去发生的事情，把它们理清，然后再开始干别的。
- - 最好的唱片店是？
  - 北威尔士的Cob Records。
- - 你觉得当今的音乐行业如何？和Mansun最初发行唱片的时期有何不同？
  - 嗯，如今想要成为大牌更加困难，因为现在的环境太支离破碎了，但想要做自己的东西更加容易了，因为你可以很简单的通过网络传播音乐。
- - 你乘飞机最长花了多少时间？
  - 有一次去东京，飞机在一个空军基地迫降，我们不能下机，因为没有出入境柜台，然后飞机乘务人员在飞机上时间过长必须换班。最后当他们新一批工作人员飞到基地后我们再次起飞，半个小时后到达机场，我们整整在飞机上呆了一天零半个小时没下来过。
- - 喝酒喜欢摇的还是搅拌的?
  - 摇的，只因为邦德也喝摇的。
- - 最好的歌是？
  - Man with the Child in his Eyes, Kate Bush的，只是就近期的而言。
- - 你们成为摇滚明星之前做过什么？
  - 我在服装店工作过，我还在Sainsbury工作过，做收银员。哦，我还在Clarks鞋店做过，我的第一份工作。
- - 你相信纯粹的左派都是马克思鼓吹的么？
  - 不，不严格的说。也许我们这么说是出于对生命以及整个政治体系的结构的觉醒。我和Chad讨论了很多关于学院派纯粹的共产主义是正确的观点，但是要将它实现是根本不可能的，人类天性就是资本家，贪婪，谋权。尽管作为一个思想，在一个最纯粹而哲学的模式下，我很受吸引，但我不打算把别人都拉进来，然后加入以色列的集体农场。
- - 你会不会觉得不满，当别人说你做了一张如此奇怪的专辑SIX，吸引的都是奇怪的歌迷？
  - 人们总说我们的歌迷奇怪，但是他们的酷，见闻广博，博学多识非常打动我，而不是一群游手好闲且令人讨厌的人。因为我们读过的书都会反映在专辑中，我们的听众就会去读这些书 – 不论是马克思，还是The Prisoner，都提供了一种催化剂，让不同的人会有同样的思想。我经常说你肯定看不到很多出租车司机哼着Mansun的曲。
- - 你收到最奇怪的东西是什么？
  - 大多数是死动物。噢，还有我收到过一个大的，棕色的，长满毛的方块。我不知道这他妈的是什么。
- - 希特勒，斯大林和尼克松谁最邪恶？
  - 我觉得尼克松使这帮恶人中最不邪恶的。从1-10给他们评分？希特勒50，斯大林50， 尼克松…23。
- - 年轻男人应该整天都带着华丽的眼线，还是像女生那样晚上卸妆？
  - 我极为不专业。我经常一宿都带着妆。总得纠结到底卸不卸妆。
- - 酷和无聊？
  - 我们总是有意的决定从不在意那些‘酷’的世界怎么想，如果人们觉得我们做得太保守或者怎么样，那是他们的事，但是我们是决定要挑战自己并且保持新鲜的状态。
- - Mansun十多年前就解散了，但粉丝从未消失。甚至还有支致敬乐队，年初还举办了粉丝聚会。你觉得粉丝为何如此执着？
  - 我觉得是因为我接受了一些关于The Anchoress专辑的访谈，Mansun粉丝发现我不只是隐居的制作人了，于是促使他们举办了粉丝聚会。全世界500人聚到一起，真是太让人惊叹了。现在The Anchoress的专辑马上要发行了，我也回到了音乐界开始制作自己的首张solo专辑，所以粉丝的执着也算有回报了！我们差不多录了100首独特的歌曲，所以Mansun粉丝可以在Spotify和Facebook粉丝群里找到很多东西。这是他们长久以来深根植入的粉丝文化。他们喜欢演出现场，EP，歌词等等，这是逐渐培养出来对Mansun的品味，但现在我发现被看作为古怪的艺术项目，确实也是，我们不是支流行乐队。
- - 你们mansun的现场演出很野很朋克？
  - 在Andy Rathbone加入之后我们就变得和The Clash一样野。更加朋克，而不是britpop。现在的乐队都不朋克了。我内心还很朋克，艺术学校让我充满工人阶级的怒气，从此之后我就变成了典型的怒气冲冲的摇滚青年。所以爆炸性的现场是自然而然的，后来演变到我们现场无法触及。我们可能是90年代现场演出最好的英国摇滚乐队。我敢挑战任何英国乐队在我们顶峰时期和我们一起演出，台上简直令人窒息。Six巡演险象环生，但我们演出还是掀翻房顶，被媒体评为最棒的英国现场乐队。那次巡演中的一场演唱会还在Abbey Roads的储藏室，如果有一天发行的话你们就能看到那些演出有多精彩了。完整演出。我们现在是怪诞的艺术党了，所以可能会在Barbican（伦敦）之类的场地，谁知道呢，我也可能会参加音乐节。看Spooky Actions能带我到哪里吧…
- - 关于乐队为何解散有很多传言，有什么是你后悔的吗？
  - 我应该早点离开，扯满篷帆前进发展个人事业，而不是被陷害，忠诚于只想着自己的唱片合约乐队成员，就这么简单。
- - 你对Spotify这样的流媒体有什么想法？
  - 我超喜欢Spotify。我喜欢拥抱现在与未来。如果Mansun现在是个新乐队，我们会在Facebook和Spotify上有很多的歌迷，甚至达到相当的高度，以至于每个人都想我们怎么没有。
- - 你的嗓音真好，唱功极佳，但为什么你极力隐藏声音的潜质？
  - 人们总说你的嗓音真棒，我总是试图隐藏这一点，我不想成为George Michael（实力唱将），我想成为Johnny Rotten（性手枪主唱，瞎JB唱）。故意恶声恶气，对深情演唱有种嘲讽的成分。
- - 录制six专辑时你愉快吗？
  - 专辑绝对有它的后半生，人们认为它是张杰作。在制作的时候我并不愉快，歌曲都是剪影，记录我们当时的处境，我们当时读的书，童年，我在乐队里经历的事情。它记录了作为一支乐队我们在当时的状态，我们当时所想，’要完蛋了’——也不能说我当时精神崩溃之类的，但我记得每天早上醒来都感觉被掏空。
- - 你的家庭对你音乐生涯的影响很重要吗？
  - 我出生于英国利物浦，如果生于利物浦，从小就被灌输披头士了。家里就有披头士的专辑。我父母不是音乐人，但在我出生前的60年代，全世界来说，利物浦的音乐都很有影响力，他们那时候一直去演出和演唱会。那个年代很多乐队的盘都在他们的架子上，从Bread到Yes到Johnny Mathis。但和我父母一样重要的是我的姐姐们。她们比我大不少，我还七八岁的时候她们已经暑假出去打工了，我就一直听她们收集的唱片——Peter Gabriel, Pink Floyd, ELO, The Pretenders, 还有很早期的Gary Numan。如果把我爸爸和我姐姐收集的唱片混起来，那应该就是Mansun了。
- - 你的第一把吉他是什么时候得到的？
  - 我记得在我10岁生日的时候终于得到了一把。
- - 从什么时候开始你想把音乐作为事业的？
  - 从最初开始，但我并不想成为流行明星或歌手。我记得我打开一本书还是专辑内页，里面有一张照片是披头士和George Martin一起站在Abbey Road，我爸当时和我坐在一起，他说“这是George Martin和披头士在录音室里“。我问他怎么才能进去录音室，他告诉我只有最好的音乐人才能进去。当然了，后来我发现也不是这样的，但他的话似乎驱动了我。录音室对我来说是最无以伦比的地方，因为还能有什么地方让你能告诉像披头士一样好的乐队该干什么。这激发了我对录音的兴趣。
- - 所以你的兴趣并不是艺人，而是录音。
  - 是的。
- - 那怎么有做艺人的想法的？
  - 我上学的时候一直都组乐队。我有个卡啦OK机，鼓机，四轨录音机和一个合成器。我整个青春期都是个音乐疯子，后来对表演也逐渐喜欢起来，我爱Prince，他让我明白不是非得选一样。你可以是个很好的制作人，同时也可以是个表演者。
- - 制作人的身份对你来说意味着什么？
  - 前两张Mansun专辑，我共同制作的。制作人的全部工作就是把唱片做出来。你是录音室里的驱动力，很多制作人都是技术背景，他们更像是声音工程师，对录音有很深入的理解。我在这方面比较不寻常。我在乐队里，然后跑进录音室说“我要制作这些唱片”。说实话，唱片公司有点嘲笑我。但至少他们还是比较大方，给我九天时间尝试。我那几天做出了五首歌，我觉得他们很快就意识到我是可以做的。他们没有把我赶出来，所以我抓住机会在一周里做出三四首Mansun的歌，最后都收进了第一张专辑。
- - 一个主流唱片公司下的乐队第一张专辑就自己制作，这很不寻常吧？
  - 嗯，应该是。像我说的，我最喜欢的艺人是Prince，他的第一张专辑就是他想要自己制作，完全掌控。和我差不多。他有个朋友经常让他进录音室，于是他学会了应该怎么做。尽管我在制作第一张Mansun专辑的时候技术上还不是很好，但我是有动力的。
- - Attack Of The Grey Lantern这张专辑花了多久？听上去很宏大也很贵，但听你说的好像很快就做完了。
  - 你听到的是混音的结构。我当时不是个经验丰富的制作人，但如果你能把还不错的歌及时录好，混音师可以创造奇迹。我们一直和一位很出色的家伙一起合作，他叫Mark "Spike" Stent。Spike可以把你的录音做的听上去非常牛逼。他真的很有才华。
- - Mansun乐队是平等主义还是一个人做所有的事？在前两张专辑期间，Mansun是什么时候开始陷入这个状态的？
  - 从一开始就更像是我是独裁者，我是有点这样。话虽如此，我们还是有合作的，有鼓手Andie，还有Stove弹贝斯，虽然有时候是我弹的。Chad会这里那里加一些进来，但我也弹主音吉他。所以也不完全是一个人的制作，但我是驱动力。在灰灯笼成功之后，其他人因为并没有参与太多感到不愉快。所以在Six专辑里我让Dominic Chad在创作方面更多的参与。这是为了维持下去所做的妥协。
- - 是什么导致了Mansun的终结？
  - 我觉得主要是权利竞争。在Six专辑之后，一切都从我手中夺走。我们从外面请了个制作人。那个时候Dominic Chad主要掌管乐队商务方面的事情。我觉得公平地讲，商务不是他的强项。如果我能给年轻时的他一点建议，我会说“专心弹吉他吧，哥们。”
- - 乐队结束时是第三张专辑Little Kix是吗？
  - 那张专辑基本上就是我们会否掉的一些demo和一点点东西。经理们只是需要尽快提现。就这么简单。这张专辑就不应该放出来。但是我和吉他手也没有一起工作，所以我也没办法和他谈谈，和他说“我们好好做吧。”因为我们在唱片公司里迷失了，他们无论如何还是发行了。里面有首热门单曲（I Can Only Disappoint U），但在我眼里那不是我的专辑。我被迫使下做的。我们被直截了当的告知“做一张流行专辑，否则滚蛋。”
- - Little Kix这张专辑，没有怪异之处了。
  - Little Kix不允许任何怪异。那是第一条件。你要明白在这张唱片出来的时候，伦敦的厂牌每年生产出30-40个项目。
- - Stove King和Dominic Chad怎么样？
  - Stove和Chad他们俩很铁。我们在Chester认识后组了乐队。这是我要组的，而且也是我创作和制作歌曲。我以为每个人都没意见，但随着后来发展，他们俩想我把踢走。
- - 第四张专辑Kleptomania是怎么做出来的？
  - 他们跟唱片公司要投资失败后，被告知去跟我梳理好。在他们宏伟的妄想里，他们决定还是要开除我，但不告诉我。他们主要想让我进录音室给他们制作专辑。这就是Kleptomania的制作过程。我一发现是怎么回事就离开了。很黑暗，让我花了很久时间才释怀。
- - 似乎每个成员之间关系都不好，可能除了Andie？
  - 是啊，Andie试图拯救来着。但是其他人不想拯救。Dominic Chad想要自己的唱片合约。就这么简单。他想成为明星，我觉得。专业的嫉妒和自负。如果今天见到他，我想对他说的全部就是“为什么就不能专心弹吉他呢？如果你能专心弹吉他，我们现在已经是在体育场演出的大牌乐队了。”
- - Dominic Chad很擅长弹吉他。
  - 曾经是的，但他认为我不够好，不配和他在一个乐队。他真的相信这点。第一张专辑时都还好，但到了Six的时候就开始变味了，当时也没有人控制一下。
- - 这些年来你一直全职做音乐人？
  - 我从未停止！我早上10点起来，通常11点就到录音室了。这对音乐人来说可他妈是相当早了。我还是对此充满热爱。
- - 第四张专辑后，你去了美国，你都去哪了？
  - 旧金山之后，我们去了圣塔芭芭拉，然后洛杉矶。我们从拉斯维加斯又一路沿着荒无人烟的公路开。最后到了西南部深处。我是The X-Files的粉丝，所以主要目的是去罗斯维尔。我喜欢新墨西哥。我还犯了新手错误，被汽油害惨了。你想着“OK，还有半箱油，但我他妈怎么知道下一个加油站在哪。”而且那还是没有iPhone的年代，所以我完全没辙了。有很多险象环生的经历，但我们最终还是到了罗斯维尔。我最喜欢的就是他们把路灯刷成外星人脑袋，我超爱。我这张个人专辑的所有歌词其实都是那次公路旅行中写的。歌词很尖锐，因为我当时刚刚离开乐队，感到深深的背叛。但至少给了我个人专辑一个很清晰的故事 [笑]。对我是有意义的。
- - six
  - 从锯齿一样的riff到悠然自得的小调，从pop到Motown到punk到prog到ambient到new wave，就像是Andy Warhol那多重印刷的作品。生命，反正就是个妥协，简直不能更真实，这张专辑的想法就是，不管别人让我做什么，我就对着干。我估计我以前就是个难缠的贱人。
- - negative
  - Negative是乐队演奏的产物，乐手围成一圈，我变戏法般的创作出旋律。我们在录音室里也有开怀大笑过，但压力还是悄然而生，我喜爱的记忆中藏着暗暗涌动的紧张关系，来自于外部的压力更使其恶化，因为唱片公司对唱片商业上的需求，渴望复制灰灯笼的成功。
- - Shotgun
  - 里面有Hanna Barbera卡通片里那歇斯底里的笑声（事实上，Mansun本来要付一笔巨款买Wacky Races里Muttley的笑声小样，结果被Chad复制出来了）。音乐上也是精神分裂一样的，从发疯到自省来回弹跳，通常仅在几个音符之间。
- - inverse midas
  - 是一首74秒的忧伤的钢琴民谣，吉他手决定为这首歌加上一整套玻璃演奏家弹的管弦乐，但被我否决了，因此这首歌还是回到钢琴加演唱的本色。Midas是那个能将所触之物都变成金子的国王；inverse Midas是它的反面：the effect of turning everything into shit。
- - anti everything
  - 2分26秒的处理过的演唱，吉他支撑起整首歌，激发于我对社会的厌恶，因为我看到无家可归的人睡在闪亮的伦敦Lloyds大厦前。
- - fall out
  - 以《六号犯人》的剧终集命名，在柴可夫斯基的明珠之作“糖梅仙子”基础上创作而成，加上Prince风格的鼓点，它真的很纯粹，而且特别创新。我们很幸运能有如此牛逼的鼓手和牛逼的吉他手。
- - serotonin
  - 歌名是来源于一种用于抵抗抑郁症的神经调质（在一段时期是忌讳的话题，直到王室为此辩护）。
- - cancer
  - 这首歌是关于宗教的伪善，我小时候是天主教徒，歌词中有一句“情感上被耶稣强暴”，随之音乐从呵斥变异到华丽大气。
- - witness to  murder
  - Pt 2萦绕着女声歌剧悲鸣，伴着大键琴，以及Tom Baker（第四任神秘博士）那浑厚的嗓音朗诵着“消毒室”和“向着失明的双眼挥手”。录音结束后我还和Baker一起跑去酒吧，听到酒保对他说“你喝什么，博士？”
- - television
  - 是和Chad一起创作的，一首强烈的摇滚乐，关于巡演路上对生命产生的隔离影响。
- - special/blown it
  - 是Draper对摇滚明星的名望与成功的矛盾情感的一场彻底的发泄，野蛮地在积极（歌词：我可以给人们带来幸福）和自我怀疑间调转船头：他觉得他“一时兴起地搞砸了一切”像是对Six本身的点评。歌曲含有三个部分，每部分都是同一个音乐/旋律主题的变形，据Draper说，这首歌有史上最长的和弦组合。
- - legacy
  - 这是Mansun至今最成功的单曲，挑战了一切想要失败的打算，这首歌在1998年6月发行后排到第七名，尽管歌词满腹牢骚，歌词中我思索着一切都是徒劳，分别是：声望，创造性，存在。
- - being a girl
  - 我想做一首雌雄同体的歌曲，一首LGBTQ颂歌，但是因为这首歌我们遭到很多恐同人群的咒骂，最近它开始更被人们所接受了。我甚至遇到过一个人从男人变性成女人，告诉我'是你给我信心让我这样穿着'。
- - the chad who loved me
  - 带有邦德主题曲弦乐色彩的The Chad Who Loved Me为AOTGL漂亮地定下了基调。强烈，精致，同时又荒诞，超现实。华丽的开场加上Hazlewood式的吉他，旋动的前奏慢慢衔接起泡沫化的人声，使其蒙上一层更加黑暗，更加凶险的色彩。 
- - mansun’s only love song
  - 我总是问，为什么人们写关于爱情的歌？于是我决定我就不，前两张专辑里，除了Mansun’s Only Love Song以外没有一首情歌，包括这首也是个玩笑。
- - naked twister
  - naked twister是让整张专辑成为可能的歌，旋律大气，嗓音激情。
- - you, who do you hate?
  - 是一首较柔软，却又充满凶兆的歌，是我在15岁时创作的。
- - wide open space
  - 有着华丽的假声。它也引入了唱片中的英雄灰灯侠。
- - taxloss
  - 是一首吉他流行歌曲，向披头士的才华致敬——他们做出超前于那个年代的强烈冲击节奏。
- - disgusting
  - 酸甜口的Disgusting在吉他和变幻莫测的嗓音中游走，副歌旋律琅琅上口。
- - an open letter to The lyrical Trainspotter
  - 找到了隐藏曲目！这首歌在27分钟的寂静后出现。俏皮且精心打造，某种程度上算是专辑概念的一个自白，概念中的喜剧。也可以解读为主歌/副歌是想出Grey Lantern那个青春期的我（主歌），与负责实现Mansun的我（副歌）之间的博弈。
- - six的封面
  - 维尼小熊爬楼梯，Tardis，Dr.Who演员Tom Baker，英剧The Prisoner，索多玛120天书，儒学家佛教徒和道士品醋图…斑马、狮子、电视、拿镜子的女人、镜子里的脸、天平、棋盘、英国BP超市购物袋，各种书名…全部都和专辑里的歌词相关。
- - 你喜欢哪个超级英雄
  - 我小时候很喜欢超级英雄，所以我把这个主题纳入到了 Mansun 第一张专辑《Attack of The Grey Lantern》里。我不喜欢重复自己，所以就只在歌词和专辑概念用过那么一次。不过，我偶尔也会看超级英雄电影，我喜欢《黑暗骑士》。
- - 你喜欢中国吗？
  - 了解我的人都知道我是一个彻头彻尾的中国迷。我来自利物浦，那里有世界上历史最久的唐人街，我就在离那儿不远的地方出生，现在利物浦为了庆祝利物浦和中国的友好关系，新建了一座漂亮的牌坊。我在利物浦最要好的朋友里有一些也来自中国。十几岁的时候我看过《Wham在中国》的录像带，讲的是流行组合 Wham 和 George Michael 访问中国，去了长城。从那天起，去长城、去看看上海和她的河岸，去看看北京，然后去中国演出，就成为了我一致以来的梦想。Mansun 曾经两次到香港演出，很显然我了解 Mansun 在中国的歌迷群体，我希望在未来两年内能到中国大陆演出。
- - 你对微博怎么看？
  - 一个中国朋友推荐我建一个微博账号（@低调的Paul Draper），我就这么做了。我在那上面很开心，和许多中国歌迷聊了天。我希望更多人关注这个账号。我发现中国人民有一种爱挖苦人，又特别好玩的幽默感，这是我不曾了解的。我把上面提到的利物浦唐人街的照片也发在微博上了。你们可以去看看。


